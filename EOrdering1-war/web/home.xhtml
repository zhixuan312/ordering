<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/defaultTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">
    
    <ui:define name="east">
        <h:form>
            <h:panelGrid columns="1">
                <p:row>
                    <h:outputText id="welcomeMessage" value="#{bundle['home_welcome_hi']} #{cartManagedBean.employee.firstName}!"></h:outputText>
                </p:row>
                <p:row>
                    #{bundle['home_label_orderPlacement']}
                </p:row> 
                <p:row>
                    <h:outputText value="#{cartManagedBean.orderCompleteDate}" style="color: red;font-weight: bold"></h:outputText>  
                </p:row> 
                <br/>
                <br/>
                <p:row>
                    <h:outputText value="#{bundle['home_label_trackingMessage']}" ></h:outputText>
                    <p:dataScroller value="#{checkOutManagedBean.sevenList()}" var="transaction"  >
                        <h:panelGrid columns="1">
                            <p:outputPanel>
                                <h:panelGrid columns="1" cellpadding="5" width="150px">
                                    <h:outputText value="#{transaction.expectDelivery.date}/#{transaction.expectDelivery.month+1}: #{bundle[transaction.status]}" style="font-size: 15" />
                                </h:panelGrid>
                            </p:outputPanel>
                        </h:panelGrid>
                    </p:dataScroller>
                </p:row>
            </h:panelGrid>
        </h:form>
    </ui:define>
    
    <ui:define name="content">
        <center>
            <img src="resources/img/BreadTalk_logo_1.png" width="30%" style="margin-top: 7%"></img>
            <div>
                <div>
                    <img width="10%" style="border-radius: 50%;float: left;margin-left: 30%;margin-right: 5%" src="resources/img/chef.jpg" />
                    <h1 style="text-align: left;vertical-align: middle;padding-top: 3%">#{bundle['home_welcome_hi']} #{profileManagedBean.employee.firstName}</h1>
                </div>
                <h2 style="clear: left;margin-top: 7%">#{bundle['home_label_welcomeMessage']}</h2>
            </div>
        </center>
    </ui:define>
    
</ui:composition>
