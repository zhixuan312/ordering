<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/defaultTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">
    
    <ui:define name="header">
        <h1>#{bundle['profile_heading_myProfile']}</h1>
    </ui:define>
    
    <ui:define name="footer">
        
    </ui:define>
    
    <ui:define name="content">
        <center>
            <h1>#{bundle['profile_heading_myProfile']}</h1>
            <h:form id="formViewProfile">
                <p:messages id="passwordMessage" redisplay="false" />
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="#{bundle['profile_label_current']} " />
                        </p:column>
                        <p:column> 
                        </p:column>
                        <p:column> 
                            <p:outputLabel value="#{bundle['profile_label_update']} " />
                        </p:column>
                        <p:column>  
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="firstName" value="#{bundle['profile_label_oldFirstName']} " />
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{profileManagedBean.employee.firstName}" />
                        </p:column>
                        <p:column>
                            <p:outputLabel for="firstName" value="#{bundle['profile_label_newFirstName']} " />
                        </p:column>
                        <p:column> 
                            <p:inputText id="firstName" value="#{profileManagedBean.employee.firstName}" maxlength="32" required="true" requiredMessage="First Name is required" />
                        </p:column>
                        <p:message for="firstName" />
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="lastName" value="#{bundle['profile_label_oldLastName']} " />
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{profileManagedBean.employee.lastName}" />
                        </p:column>
                        <p:column>
                            <p:outputLabel for="lastName" value="#{bundle['profile_label_newLastName']} " />
                        </p:column>
                        <p:column> 
                            <p:inputText id="lastName" value="#{profileManagedBean.employee.lastName}" maxlength="32" required="true" requiredMessage="Last Name is required" />
                        </p:column>
                        <p:message for="lastName" />
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="email" value="#{bundle['profile_label_email']} " />
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{profileManagedBean.employee.email}" />
                        </p:column>
                        <p:column>
                            <p:outputLabel for="email" value="#{bundle['profile_label_newEmail']} " />
                        </p:column>
                        <p:column> 
                            <p:inputText id="email" value="#{profileManagedBean.employee.email}" maxlength="32" required="true" requiredMessage="Email is required" />                    
                        </p:column>
                        <p:message for="email" />
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel value="#{bundle['profile_label_oldPassowrd']} "/>
                        </p:column>
                        <p:column>
                            <p:password value="#{profileManagedBean.oldPassword}"/>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{bundle['profile_label_newPassowrd']} " />
                        </p:column>
                        <p:column>
                            <p:inputText id="password" value="#{profileManagedBean.newPassword}" maxlength="32" />                    
                        </p:column>
                    </p:row>
                    
                    
                    <p:row>
                        <p:column colspan="4">
                            <div align="right">
                                <p:commandButton value="#{bundle['profile_button_update']}" update="passwordMessage"  actionListener="#{profileManagedBean.updateEmployeeProfile()}" />
                            </div>
                        </p:column>
                        
                    </p:row>
                </p:panelGrid>
            </h:form>
        </center>
    </ui:define>
    
</ui:composition>
