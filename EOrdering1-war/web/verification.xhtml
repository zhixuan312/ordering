<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/defaultTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">
    
    <ui:define name="header">
        <h1>Verification</h1>
    </ui:define>
    
    <ui:define name="footer">
    </ui:define>
    
    <ui:define name="content">
        <h:form id="formLogin">
            <p:messages id="messages" redisplay="false" />
            <p:panelGrid>
                <p:row>
                    <p:column>
                        <p:outputLabel for="verification" value="Verification Code: " />
                    </p:column>
                    <p:column>
                        <p:inputText id="verification" value="#{signUpAndLoginManagedBean.verificationCode}" maxlength="32" required="true" requiredMessage="Verification code is required" />
                    </p:column>
                    <p:column>
                        <p:message for="verification" />
                    </p:column>
                </p:row>
               
                <p:row>
                    <p:column colspan="3">
                        <p:commandButton value="Submit" update="messages" actionListener="#{signUpAndLoginManagedBean.verification()}" />
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
    </ui:define>
    
</ui:composition>
