<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/defaultTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    
    <ui:define name="header">
        <h1>#{bundle['register_heading_register']}</h1>
    </ui:define>
    
    <ui:define name="footer">
        
    </ui:define>
    
    <ui:define name="content">
        <center>
            <h1>#{bundle['register_heading_register']}</h1>
            <h:form id="formRegistration">
                <p:messages id="messages" redisplay="false" />
                
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="#{bundle['register_label_firstName']} " />
                        </p:column>
                        <p:column>
                            <p:inputText id="firstName" value="#{signUpAndLoginManagedBean.employee.firstName}" maxlength="32" required="true" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel value="#{bundle['register_label_lastName']} " />
                        </p:column>
                        <p:column>
                            <p:inputText id="lastName" value="#{signUpAndLoginManagedBean.employee.lastName}" maxlength="32" required="true" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel value="#{bundle['register_label_email']} " />
                        </p:column>
                        <p:column>
                            <p:inputText id="email" value="#{signUpAndLoginManagedBean.employee.email}" maxlength="32" required="true"  >
                            </p:inputText>  
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel value="#{bundle['register_label_password']} " />
                        </p:column>
                        <p:column>
                            <p:password id="password" value="#{signUpAndLoginManagedBean.employee.password}" maxlength="32" required="true" feedback="true" />
                        </p:column>
                    </p:row>
                    
                    
                    <p:row>
                        <p:column colspan="3">
                            <p:commandButton style="float: right" value="#{bundle['register_button_submit']}" update="messages" actionListener="#{signUpAndLoginManagedBean.createEmployee()}" />
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
            
        </center>
      
    </ui:define>
    
</ui:composition>
